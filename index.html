  <title>Swiper Background</title>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: skyblue;
      
    }
    .swiper-container {
      width: 100%;
      height: 90%;
    }
    .swiper-slide {
      background-size: cover;
      background-position: center;
    }
    .permission{
      position: fixed;
      height: 100vh;
      width: 100vw;
      background-color:rgba(76, 76, 76, 0.7) ;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
    } 
    .permission button{
      background-color: #00C1FF;
      border: none;
      border-radius: 20px;
    }
    .navbar{
      display: flex;
      align-items: center;
    }
    .navbar img{
      height: 30px;
      position: fixed;
      bottom: 20px;
      z-index: 2;
      background-color: gray;
      left: 2vw;
      padding: 4px;
      border: none;
      border-radius: 18px;
      
    }
    .navbar h4{
      margin-left: 50vw;
      display: flex;
     align-items: center;
    }
    .navbar h4 a{
      margin: 5px;
      color: white;
      text-decoration: none;
    }
    
  </style>
</head>
